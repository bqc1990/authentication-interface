<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>

    <div class="sign-in">
        <div class="sign-in-logo">
            <a href="/sign-in"><img src="/img/a512.svg" alt="logo" /> 
            </a>
            <h3>Afanti</h3>
        </div>
        <div class="sign-in-form">
            <div class="sign-in-form-controls"> 
                <input class="username" type="text" placeholder="Email" />
                <input class="password" type="text" placeholder="Password" />
            </div>
           
        </div>
        <button class="sign-in-button" type="submit">Sign in</button>   
        <small class="sign-in-form-description">Need an account? <a href="/sign-up.html">Sign up</a></p> 
    </div>
    
</body>
</html>
