<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-logo">
            <a href="/sign-up.html">
                <img src="/img/a512.svg" alt="logo" /> 
            </a>
            <h3>Afanti</h3>
        </div>
        <form class="sign-up-form">
            <div class="sign-up-form-control">
                <input class="email" id="email" placeholder="Email" />
            
                <div class="row">
                    <input class="password" id="password" placeholder="Password" />
                    <input class="repeat-password" id="repeat-password" placeholder="Confirm your password" />
                </div>
            
                <input class="address" id="adress" placeholder="Address" />
                <input class="address-2" id="address-2" placeholder="Address2" />
            
                <div class="row city-state-zip">
                    <input class="city" id="city" placeholder="City" />
                    <div class="select">
                        <select>
                          <option value="0">State</option>
                          <option value="ga">GA</option>
                        </select>
                      </div>
                    
                    <input class="zip" id="zip" placeholder="Zip" />
                </div>
                 
             </div>
             <button type="submit">Sign up</button>
            <small>Already have an account? <a href="/Sign-in.html">Sign in</a></small>
        </form>

    </div>
    
</body>
</html>
